<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatib1e" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=l.0" />
        <link
          rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='index.css')}}"
        />
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
        />
      </head>
<body>
    <div class="judul">
        <h1>CRYPHOGRAPHY PRNG</h1>
        <h2>PSEUDO RANDOM NUMBER GENERATOR</h2>
    </div>
    <div class="container">
        <div class="input">
            <form action="/" method="post">
                <div class="pesan">
                    <h1>MASUKAN TEKS</h1>
                    <div class="input-box">
                        <input 
                        type="text"
                        id="message" 
                        name="message"
                        required
                        />
                    </div>
                    <h1>MASUKAN KEY</h1>
                    <div class="input-box">
                        <input 
                        type="text"
                        id="key"
                        name="key"
                        required>
                    </div>
                </div>
                <div class="button">
                    <div class="btn1">
                        <button type="submit" class="btn" value="Encryptt">ENKRIPSI</button>
                    </div>
                    <div class="btn2">
                        <button type="submit" class="btn" value="Decrypt">DESKRIPSI</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="hasil">  
            <div class="Enkripsi">
                <h1>HASIL</h1>
            </div>
            <div class="hasil2">
                {% if decrypted_message %}
                <div class="message">{{ decrypted_message }}</div>
                {% elif encrypted_message %}
                <div class="message">{{ encrypted_message }}</div>
                {% endif %}
            </div>            
        </div>
    </div>
    <div class="judul3">
        <h3>Syamsul Maarip</h3>
    </div>
</body>
</html>
